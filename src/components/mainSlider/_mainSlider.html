<div class="main__slider">
    
    <form action="#" id="form" class="main__slider-wrapper">
        <div class="main__slider-buttons">
            <div class="main__slider-counter">
                <span id="current">03</span>
                /
                <span id="total">04</span>
            </div>
            <div class="main__slider-prev">
                <img src="icons/left.svg" alt="prev">
            </div>
            <div class="main__slider-next">
                <img src="icons/right.svg" alt="next">
            </div>
        </div>
        <div class="main__slider-inner">
            <div class="main__slide slide container">
                <div class="slide__left">
                    <h3 class="title slide__title">
                        Выберите продукт,
                        который соответствует
                        вашим потребностям
                    </h3>
                    <p class="slide__descr">
                        Узнайте, какой тип ленты лучше всего подходит для вашего случая использования, ответив на несколько вопросов.
                    </p>
                </div>
                <div class="slide__right">
                    <h4 class="title slide__subtitle">
                        Какая задача стоит перед Вами?
                    </h4>
                    <div class="slide__form">
                        <label class="slide__label" for="slide__checkbox">
                            <input class="slide__checkbox" type="checkbox" name="full-time-compound"/>
                            Создание надежного, долговременного соединения
                        </label>
                        <label class="slide__label" for="slide__checkbox">
                            <input class="slide__checkbox" type="checkbox" name="short-time-compound"/>
                            Создание временного соединения
                        </label>
                        <label class="slide__label" for="slide__checkbox">
                            <input class="slide__checkbox" type="checkbox" name="plug-compound"/>
                            Создание разъемного соединения
                        </label>
                        <label class="slide__label" for="slide__checkbox">
                            <input class="slide__checkbox" type="checkbox" name="lamination"/>
                            Ламинация материалов
                        </label>
                        <label class="slide__label" for="slide__checkbox">
                            <input class="slide__checkbox" type="checkbox" name="seals"/>
                            Крепление прокладок и уплотнителей
                        </label>
                        <label class="slide__label" for="slide__checkbox">
                            <input class="slide__checkbox" type="checkbox" name="protection"/>
                            Защита поверхности
                        </label>
                        <label class="slide__label" for="slide__checkbox">
                            <input class="slide__checkbox" type="checkbox" name="sealing"/>
                            Герметизация соединения
                        </label>
                        <label class="slide__label" for="slide__checkbox">
                            <input class="slide__checkbox" type="checkbox" name="other"/>
                            Прочее
                        </label>
                    </div>
                    
                </div>
            </div>
            <div class="main__slide">
                <img src="img/slider/food-12.jpg" alt="food">
            </div>
            <div class="main__slide">
                <img src="img/slider/olive-oil.jpg" alt="oil">
            </div>
            <div class="main__slide">
                <img src="img/slider/paprika.jpg" alt="paprika">
            </div>
        </div>
    </form>
</div>
